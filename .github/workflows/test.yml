name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        playwright install

    - name: Debug Python Environment
      run: |
        . venv/bin/activate
        python --version
        pip list

    - name: Run unit tests
      run: |
        . venv/bin/activate
        pytest tests/unit/ --disable-warnings --verbose

    - name: Run integration tests
      run: |
        . venv/bin/activate
        pytest tests/integration/ --disable-warnings --verbose
